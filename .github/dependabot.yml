version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10